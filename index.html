<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">


</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>

  <main>

    <section class="first-section">
      <h1>
        We are launching <span>soon!</span>
      </h1>

      <p>
        Subscribe and get notified
      </p>
    </section>

    <section class="second-section">
      <form action="">
        <!-- control div -->
        <div class="control">
          <input type="text" id="notify-input" placeholder="Your email address..." autocomplete="off" spellcheck="true">
          <p id="errorM"></p>
          <!-- Please provide a valid email -->
        </div>
        <div class="balance">

          <input type="submit" value="Notify Me" id="notify-btn">
        </div>
      </form>
    </section>

    <div class="img-container">
      <img src="./images/illustration-dashboard.png" alt="Dashboard-img">
    </div>


  </main>


  <div class="sub-footer">


    <ul>
      <li><i class="fa-brands fa-facebook-f"></i></li>
      <li><i class="fa-brands fa-twitter"></i></li>
      <li><i class="fa-brands fa-instagram"></i></li>
    </ul>
    <p>
      &copy; Copyright Ping. All rights reserved.
    </p>
  </div>





  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Davidmide</a>.
    </p>
  </footer>
</body>
<script src="./index.js"></script>

</html>
